<p-table [value]="items()" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5" [loading]="loading()">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="age">Age <p-sortIcon field="age"></p-sortIcon></th>
      <th pSortableColumn="condition">Condition <p-sortIcon field="condition"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-patient>
    <tr>
      <td>{{ patient.name }}</td>
      <td>{{ patient.age }}</td>
      <td>{{ patient.condition }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="loadingbody">
    <tr>
      <td><p-skeleton width="100%"></p-skeleton></td>
      <td><p-skeleton width="100%"></p-skeleton></td>
      <td><p-skeleton width="100%"></p-skeleton></td>
    </tr>
  </ng-template>
</p-table>
<p-dialog header="Patient Details" [(visible)]="display" [style]="{ width: '30vw' }">
  <p>Name: {{ selectedPatient()?.name }}</p>
  <p>Age: {{ selectedPatient()?.age }}</p>
  <p>Condition: {{ selectedPatient()?.condition }}</p>
</p-dialog>
<p-button label="New Patient" [routerLink]="['/patients/new']" />
