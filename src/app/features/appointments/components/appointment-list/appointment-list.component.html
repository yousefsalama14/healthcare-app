<p-table [value]="items()" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Patient ID</th>
      <th>Date</th>
      <th>Time</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-appointment>
    <tr>
      <td>{{ appointment.patientId }}</td>
      <td>{{ appointment.date }}</td>
      <td>{{ appointment.time }}</td>
    </tr>
  </ng-template>
</p-table>
